<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
    <title> Lançamentos </title>
</h:head>
<h:body>
    <ui:include src="menu.xhtml"/>

    <b:messages/>
    <h:form id="formLancamento" >
            <b:panelGrid columns="2">
            <b:column>
                <h:outputLabel value="Data Inicial"/>
                <b:datepicker value="#{relLancamento.dataIni}" />
                <h:outputLabel value="Data Final"/>
                <b:datepicker value="#{relLancamento.dataFin}"/>
            </b:column>

            <b:column>
                <h:outputLabel value="Número Nota"/>
                <b:inputText value="${relLancamento.numNota}"/>
            </b:column>

                <b:commandButton ajax="false" value="Buscar" action="#{relLancamento.buscarLancamento()}" look="primary" style="margin-left:15px;"/>
            </b:panelGrid>


    </h:form>
<br/>
<br/>
<br/>
    <b:form>
            <b:dataTable value="#{relLancamento.lancamentos}" var="lancamento" border="3" cellpadding="5" pdf="true" excel="true">
                <b:dataTableColumn value="#{lancamento.id}"/>
                <b:dataTableColumn value="#{lancamento.empresaOrigem}"/>
                <b:dataTableColumn value="#{lancamento.empresaDestino}"/>
                <b:dataTableColumn value="#{lancamento.numeroNotaFiscal}"/>
                <b:dataTableColumn value="#{lancamento.usuario.nome}"/>
                <b:dataTableColumn value="#{lancamento.dataIni}"/>
                <b:dataTableColumn value="#{lancamento.dataFim}"/>

            </b:dataTable>
    </b:form>
</h:body>
</html>
