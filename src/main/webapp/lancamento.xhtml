<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
    <title> Lançamentos </title>
</h:head>
<h:body>
    <ui:include src="menu.xhtml"/>

    <b:messages/>
    <h:form id="formLancamento" >
            <b:panelGrid columns="2">
                <f:facet name="header">
                    <h1><h:outputText value="Lançamentos"/></h1>
                </f:facet>

                <b:panel>
                <b:column>
                    <h:outputLabel value="ID" />
                    <b:inputText value="#{lancamentoBean.lancamento.id}" disabled="true"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Nota Fiscal" />
                    <b:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" required="true" requiredMessage="Informe o número da nota fiscal"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Data Inicial" />
                    <b:datepicker value="#{lancamentoBean.lancamento.dataIni}" required="true" requiredMessage="Informe o destino"/>
                </b:column>

                </b:panel>

                <b:panel>
                <b:column>
                    <h:outputLabel value="Empresa Origem" />
                    <b:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" required="true" requiredMessage="Informe a origem"/>
                </b:column>

                <b:column>
                    <h:outputLabel value="Empresa Destino" />
                    <b:inputText value="#{lancamentoBean.lancamento.empresaDestino}" required="true" requiredMessage="Informe a data incial"/>
                </b:column>

                <b:column>
                    <h:outputLabel value="Data Final" />
                    <b:datepicker value="#{lancamentoBean.lancamento.dataFim}" required="true" requiredMessage="Informe a data final"/>
                </b:column>

                <h:outputLabel value=""/>
                </b:panel>
                <b:column>
                    <h:panelGroup>
                        <h:commandButton value="Salvar" action="#{lancamentoBean.salvar()}" image="img/salvar-dados.png" style="width: 30px; height: 30px;margin-left: 1cm;"/>
                        <h:commandButton id="botaoNovo" value="Novo" action="#{lancamentoBean.novo()}" image="img/novo-documento.png" style="width: 30px; height: 30px;margin-left: 1cm;" immediate="true">
                            <f:ajax execute="botaoNovo" render="@form"/>
                        </h:commandButton>
                        <h:commandButton id="botaoLimpar" value="Limpar" action="#{lancamentoBean.limpar()}" image="img/limpar.png" style="width: 30px; height: 30px;margin-left: 1cm;" immediate="true">
                            <f:ajax execute="botaoLimpar" render="@form"/>
                        </h:commandButton>
                    </h:panelGroup>
                </b:column>
            </b:panelGrid>
    </h:form>

    <b:form>
            <b:dataTable value="#{lancamentoBean.lancamentos}" var="lancamento" border="3" cellpadding="5">
                <f:facet name="header">
                    <h2><h:outputText value="Lista de lançamentos"/></h2>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h4><h:outputText value="ID"/></h4>
                    </f:facet>
                    <h:outputLabel value="#{lancamento.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h4><h:outputText value="NOTA FISCAL"/></h4>
                    </f:facet>
                    <h:outputLabel value="#{lancamento.numeroNotaFiscal}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h4><h:outputText value="ORIGEM"/></h4>
                    </f:facet>
                    <h:outputLabel value="#{lancamento.empresaOrigem}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h4><h:outputText value="DESTINO"/></h4>
                    </f:facet>
                    <h:outputLabel value="#{lancamento.empresaDestino}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h4><h:outputText value="USUARIO"/></h4>
                    </f:facet>
                    <h:outputLabel value="#{lancamento.usuario.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h3><h:outputText value="AÇÃO"/></h3>
                    </f:facet>
                    <h:commandButton value="Editar" image="img/edicao.png" style="width: 30px; height: 30px;" immediate="true">
                        <f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}"/><!-- O setPropertyAction recebe o objeto LANCAMENTO da linha pelo atributo value e devolve para o objeto do Bean por meio do target -->
                    </h:commandButton>
                    <h:outputLabel value="  "/>
                    <h:commandButton value="Excluir" action="#{lancamentoBean.excluir()}" image="img/excluir.png" style="width: 30px; height: 30px;" immediate="true">
                        <f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}"/><!-- O setPropertyAction recebe o objeto LANCAMENTO da linha pelo atributo value e devolve para o objeto do Bean por meio do target -->
                    </h:commandButton>
                </h:column>

            </b:dataTable>
    </b:form>
</h:body>
</html>
