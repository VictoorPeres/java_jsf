<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> Avancard </title>
</h:head>

<h:body>
    <h:form id="formPessoa">
        <h:outputLabel value="Id" />
        <h:inputText disabled="true" value="#{pessoaBean.pessoa.id}" /><br/><br/>
        <h:outputLabel for="nome" value="Nome" />
        <h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" /><br/><br/>
        <h:outputLabel value="Sobrenome" />
        <h:inputText value="#{pessoaBean.pessoa.sobrenome}" /><br/><br/>
        <h:outputLabel value="Idade" />
        <h:inputText value="#{pessoaBean.pessoa.idade}" /><br/><br/>
        <h:outputLabel value="Nascimento" />
        <h:inputText  value="#{pessoaBean.pessoa.dataNascimento}">
        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Manaus"/></h:inputText><br/><br/>

        <h:commandButton value="Salvar" action="#{pessoaBean.salvar()}"/>
        <h:commandButton value="Novo" action="#{pessoaBean.novo()}"/>
        <h:commandButton value="Excluir" action="#{pessoaBean.excluir()}"/><br/><br/>

        <h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
            <h:column>
                <h:outputLabel value="#{pessoa.id}"/>
            </h:column>
            <h:column>
                <h:outputLabel value="#{pessoa.nome}"/>
            </h:column>
            <h:column>
                <h:outputLabel value="#{pessoa.sobrenome}"/>
            </h:column>
            <h:column>
                <h:outputLabel value="#{pessoa.idade}"/>
            </h:column>
            <h:column>
                <h:outputLabel value="#{pessoa.dataNascimento}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Editar">
                    <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/><!-- O setPropertyAction recebe o objeto PESSOA da linha pelo atributo value e devolve para o objeto do Bean por meio do target -->
                </h:commandButton>
            </h:column>

        </h:dataTable>

    </h:form>



</h:body>
</html>
